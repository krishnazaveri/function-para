<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with parameter</title>
</head>
<body>

    <script>
        function x(y)
        {
            document.write(y);
        }
        x("Hi");

        document.write("<br>");
        x("Zaveri");
        document.write("<br>")

        var x;

        function abc(val)
        {
            x=val;
            document.write(x);
        }

        abc(12);
        abc("Krishna");
    </script>
    
</body>
</html>
